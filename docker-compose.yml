version: '3.8'

services:
  # PostgreSQL database for contributions
  postgres:
    image: postgres:16-alpine
    container_name: cortex-postgres
    environment:
      POSTGRES_USER: cortex
      POSTGRES_PASSWORD: cortex_dev
      POSTGRES_DB: cortex_lattice
    ports:
      - "5433:5432"  # Use 5433 externally to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cortex -d cortex_lattice"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Code execution sandbox
  # This service is not run directly - it's used via `docker run`
  # to execute user code in isolated containers
  executor:
    build:
      context: ./executor
      dockerfile: Dockerfile
    image: cortex-executor:latest
    # Container constraints (for reference - applied via docker run)
    # mem_limit: 512m
    # cpus: 1
    # network_mode: none  # Applied when running

volumes:
  postgres_data:
